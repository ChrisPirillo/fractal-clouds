    <script>
        // Self-executing function to encapsulate scope and handle errors
        (function() {
            try {
                // --- Get DOM Elements ---
                const canvas = document.getElementById('shader-canvas');
                const errorMessage = document.getElementById('error-message');
                const toggleButton = document.getElementById('controls-toggle');
                const controlsPanel = document.getElementById('controls-panel');

                // --- WebGL Initialization ---
                const gl = canvas.getContext('webgl', { antialias: false, powerPreference: 'high-performance' });
                if (!gl) {
                    throw new Error('WebGL not supported');
                }

                // --- Shader Compilation ---
                function createShader(gl, type, source) {
                    const shader = gl.createShader(type);
                    gl.shaderSource(shader, source);
                    gl.compileShader(shader);
                    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                        const info = gl.getShaderInfoLog(shader);
                        gl.deleteShader(shader);
                        throw new Error('Shader compile error: ' + info);
                    }
                    return shader;
                }

                function createProgram(gl, vertexShader, fragmentShader) {
                    const program = gl.createProgram();
                    gl.attachShader(program, vertexShader);
                    gl.attachShader(program, fragmentShader);
                    gl.linkProgram(program);
                    if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                        const info = gl.getProgramInfoLog(program);
                        gl.deleteProgram(program);
                        throw new Error('Program link error: ' + info);
                    }
                    return program;
                }

                const vertexShaderSource = document.getElementById('vertex-shader').text;
                const fragmentShaderSource = document.getElementById('fragment-shader').text;
                const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
                const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
                const program = createProgram(gl, vertexShader, fragmentShader);

                // --- Geometry & Uniforms ---
                const positionAttributeLocation = gl.getAttribLocation(program, 'a_position');
                const resolutionUniformLocation = gl.getUniformLocation(program, 'u_resolution');
                const timeUniformLocation = gl.getUniformLocation(program, 'u_time');
                
                const uniformLocations = {
                    iterations: gl.getUniformLocation(program, 'u_iterations'),
                    scale: gl.getUniformLocation(program, 'u_scale'),
                    brightness: gl.getUniformLocation(program, 'u_brightness'),
                    speed: gl.getUniformLocation(program, 'u_speed'),
                    rotationSpeed: gl.getUniformLocation(program, 'u_rotation_speed'),
                    hueShift: gl.getUniformLocation(program, 'u_hue_shift'),
                    saturation: gl.getUniformLocation(program, 'u_saturation'),
                    inversionPoint: gl.getUniformLocation(program, 'u_inversion_point'),
                    detailLevel: gl.getUniformLocation(program, 'u_detail_level'),
                    shapeX: gl.getUniformLocation(program, 'u_shape_x'),
                    shapeY: gl.getUniformLocation(program, 'u_shape_y'),
                    shapeZ: gl.getUniformLocation(program, 'u_shape_z'),
                    detailFreq: gl.getUniformLocation(program, 'u_detail_freq'),
                    originX: gl.getUniformLocation(program, 'u_origin_x'),
                    originY: gl.getUniformLocation(program, 'u_origin_y')
                };
                
                const positionBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]), gl.STATIC_DRAW);

                // --- UI Controls ---
                const sliders = {
                    iterations: { el: document.getElementById('iterations'), value: 81, display: document.getElementById('iterations-value'), format: v => parseInt(v) },
                    resolutionScale: { el: document.getElementById('resolution-scale'), value: 0.5, display: document.getElementById('resolution-scale-value'), format: v => v.toFixed(2) },
                    scale: { el: document.getElementById('scale'), value: 0.18, display: document.getElementById('scale-value'), format: v => v.toFixed(2) },
                    brightness: { el: document.getElementById('brightness'), value: 24.0, display: document.getElementById('brightness-value'), format: v => v.toFixed(1) },
                    speed: { el: document.getElementById('speed'), value: 0.5, display: document.getElementById('speed-value'), format: v => v.toFixed(2) },
                    rotationSpeed: { el: document.getElementById('rotation-speed'), value: 0.0, display: document.getElementById('rotation-speed-value'), format: v => v.toFixed(2) },
                    hueShift: { el: document.getElementById('hue-shift'), value: 0.0, display: document.getElementById('hue-shift-value'), format: v => v.toFixed(2) },
                    saturation: { el: document.getElementById('saturation'), value: 1.0, display: document.getElementById('saturation-value'), format: v => v.toFixed(2) },
                    inversionPoint: { el: document.getElementById('inversion-point'), value: 59, display: document.getElementById('inversion-point-value'), format: v => parseInt(v) },
                    detailLevel: { el: document.getElementById('detail-level'), value: 12, display: document.getElementById('detail-level-value'), format: v => parseInt(v) },
                    shapeX: { el: document.getElementById('shape-x'), value: 1.0, display: document.getElementById('shape-x-value'), format: v => v.toFixed(2) },
                    shapeY: { el: document.getElementById('shape-y'), value: 1.0, display: document.getElementById('shape-y-value'), format: v => v.toFixed(2) },
                    shapeZ: { el: document.getElementById('shape-z'), value: 1.0, display: document.getElementById('shape-z-value'), format: v => v.toFixed(2) },
                    detailFreq: { el: document.getElementById('detail-freq'), value: 1.0, display: document.getElementById('detail-freq-value'), format: v => v.toFixed(2) },
                    originX: { el: document.getElementById('origin-x'), value: 0.7, display: document.getElementById('origin-x-value'), format: v => v.toFixed(2) },
                    originY: { el: document.getElementById('origin-y'), value: 0.5, display: document.getElementById('origin-y-value'), format: v => v.toFixed(2) }
                };
                
                // Initialize display values from defaults
                for (const key in sliders) {
                    const s = sliders[key];
                    s.display.textContent = s.format(s.value);
                    s.el.addEventListener('input', (e) => {
                        s.value = parseFloat(e.target.value);
                        s.display.textContent = s.format(s.value);
                    });
                }

                // --- Menu Toggle Logic ---
                const iconOpen = document.getElementById('icon-open');
                const iconClose = document.getElementById('icon-close');
                toggleButton.addEventListener('click', () => {
                    const isOpen = controlsPanel.classList.toggle('is-open');
                    toggleButton.classList.toggle('is-open', isOpen);
                    iconOpen.style.display = isOpen ? 'none' : 'block';
                    iconClose.style.display = isOpen ? 'block' : 'none';
                });

                // --- Render Loop ---
                let resolutionScale = 0.5; // Keep track of the current scale
                function render(time) {
                    try {
                        time *= 0.001; // convert time to seconds

                        if (resolutionScale !== sliders.resolutionScale.value) {
                            resolutionScale = sliders.resolutionScale.value;
                            const dpr = window.devicePixelRatio || 1;
                            const displayWidth  = Math.floor(canvas.clientWidth * dpr * resolutionScale);
                            const displayHeight = Math.floor(canvas.clientHeight * dpr * resolutionScale);

                            if (canvas.width !== displayWidth || canvas.height !== displayHeight) {
                                canvas.width  = displayWidth;
                                canvas.height = displayHeight;
                                gl.viewport(0, 0, canvas.width, canvas.height);
                            }
                        }

                        gl.useProgram(program);
                        gl.enableVertexAttribArray(positionAttributeLocation);
                        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
                        gl.vertexAttribPointer(positionAttributeLocation, 2, gl.FLOAT, false, 0, 0);

                        gl.uniform2f(resolutionUniformLocation, canvas.width, canvas.height);
                        gl.uniform1f(timeUniformLocation, time);
                        
                        gl.uniform1f(uniformLocations.iterations, sliders.iterations.value);
                        gl.uniform1f(uniformLocations.scale, sliders.scale.value);
                        gl.uniform1f(uniformLocations.brightness, sliders.brightness.value);
                        gl.uniform1f(uniformLocations.speed, sliders.speed.value);
                        gl.uniform1f(uniformLocations.rotationSpeed, sliders.rotationSpeed.value);
                        gl.uniform1f(uniformLocations.hueShift, sliders.hueShift.value);
                        gl.uniform1f(uniformLocations.saturation, sliders.saturation.value);
                        gl.uniform1f(uniformLocations.inversionPoint, sliders.inversionPoint.value);
                        gl.uniform1f(uniformLocations.detailLevel, sliders.detailLevel.value);
                        gl.uniform1f(uniformLocations.shapeX, sliders.shapeX.value);
                        gl.uniform1f(uniformLocations.shapeY, sliders.shapeY.value);
                        gl.uniform1f(uniformLocations.shapeZ, sliders.shapeZ.value);
                        gl.uniform1f(uniformLocations.detailFreq, sliders.detailFreq.value);
                        gl.uniform1f(uniformLocations.originX, sliders.originX.value);
                        gl.uniform1f(uniformLocations.originY, sliders.originY.value);

                        gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
                    } catch(e) {
                        console.error("Render loop error:", e);
                        return; 
                    }
                    requestAnimationFrame(render);
                }
                
                // Initial canvas sizing
                const dpr = window.devicePixelRatio || 1;
                canvas.width = Math.floor(canvas.clientWidth * dpr * sliders.resolutionScale.value);
                canvas.height = Math.floor(canvas.clientHeight * dpr * sliders.resolutionScale.value);
                gl.viewport(0, 0, canvas.width, canvas.height);

                requestAnimationFrame(render);

            } catch (error) {
                console.error("Initialization failed:", error);
                const errorMessage = document.getElementById('error-message');
                const controlsPanel = document.getElementById('controls-panel');
                const toggleButton = document.getElementById('controls-toggle');
                if (errorMessage) errorMessage.style.display = 'flex';
                if (controlsPanel) controlsPanel.style.display = 'none';
                if (toggleButton) toggleButton.style.display = 'none';
            }
        })();
